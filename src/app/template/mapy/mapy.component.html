<div class="row">
    <div class="col-md-12">
        <div class="container">
            <agm-map
                  [latitude]="map.lat" [longitude]="map.lng">

                  <agm-marker 
                      *ngFor="let m of markerList; let i = index"
                      
                      [latitude]="m.lat"
                      [longitude]="m.lng"
                      [label]="m.label"
                      [markerDraggable]="false"
                      >

                    <agm-info-window>
                      <div [innerHTML]="m.description" style="color: black"></div>
                    </agm-info-window>

                  </agm-marker>

            </agm-map>
        </div>
    </div>
</div>
